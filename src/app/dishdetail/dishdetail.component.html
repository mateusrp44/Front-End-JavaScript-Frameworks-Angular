<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayoutAlig.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{ dish.name }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ BaseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button md-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading...Please Wait!</h4>
  </div>

  <div fxFlex="50" *ngIf="dish" [@visibility]="visibility" [@expand]>
    <mat-list>
      <h3>{{ "Comments" | uppercase }}</h3>
        <mat-list-item *ngFor="let comment of dish.comments">
          <p mat-line>
            <span>{{comment.comment}}</span>
          </p>
          <p mat-line>
            <span>{{comment.rating}} Stars</span>
          </p>
          <p mat-line>
            <span>{{ comment.author }}</span>
          </p>
          <p mat-line>
            <span>{{ comment.date | date }}</span>
          </p>
        </mat-list-item>
      </mat-list>
      <mat-card>
       <form novalidate [formGroup] = "additionalCommentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
         <mat-card-header>
           <mat-card-title>
             <h3>New Comment</h3>
           </mat-card-title>
         </mat-card-header>
         <p>
             <mat-slider formControlName="rating" thumbLabel tickInterval="0.5" min="1" max="5" step="0.5" value="1.5"></mat-slider>
         </p>
         <p>
           <mat-form-field>
             <input matInput formControlName="author" placeholder="Name" type="text" required>
             <mat-error *ngIf="(formErrors.author)">{{ formErrors.author }}</mat-error>
           </mat-form-field>
         </p>
         <p>
           <mat-form-field>
             <textarea matInput formControlName="comment" placeholder="Your Comment" required></textarea>
             <mat-error *ngIf="(formErrors.comment)">{{ formErrors.comment }}</mat-error>
           </mat-form-field>
         </p>
         <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="additionalCommentForm.invalid">Submit</button>
       </form>
       </mat-card>
    </div>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait!</h4>
    </div>
</div>
